version: "2.3"

services:
  app:
    image: rafaelrocha007/laravel
    container_name: app
    volumes:
      - .:/var/www
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy

  nginx:
    build: .docker/nginx
    container_name: nginx
    restart: always
    tty: true
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
    networks:
      - app-network

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    ports:
      - "33006:3306"
    volumes:
      - ./.docker/dbdata:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'mysql -uroot -proot --database=laravel --execute="SELECT count(table_name) > 0 FROM information_schema.tables;" --skip-column-names -B',
        ]
      interval: 10s
      timeout: 10s
      retries: 3

  redis:
    image: redis:alpine
    container_name: redis
    expose:
      - 6379
    networks:
      - app-network

  composer:
    image: rafaelrocha007/laravel
    container_name: composer
    volumes:
      - .:/var/www
    entrypoint:
      [
        "sh",
        "-c",
        "composer install && cp .env.example .env && php artisan key:generate && php artisan config:cache",
      ]

  migration:
    image: rafaelrocha007/laravel
    container_name: migration
    volumes:
      - .:/var/www
    entrypoint: "php artisan migrate"
    depends_on:
      db:
        condition: service_healthy

networks:
  app-network:
    driver: bridge
